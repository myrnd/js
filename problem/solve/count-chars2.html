<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>character count</title>
    <script>
        var str = 'caattiii';

        function strCounter(string) {
            var aryStr = [...string];
            var res = {};
            aryStr.forEach((item) => {
                debugger;
                if (res[item]) {
                    res[item]++;
                } else {
                    res[item] = 1;
                }
                return res
            });
            console.log(res);
        }

        strCounter(str);

    </script>
</head>
