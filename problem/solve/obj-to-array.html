<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Obj to Array</title>
    </head>

    <body>
        <script>
            //implementation
            function objToArray(ary) {
                result = [];
                ary.forEach(element => {
                    if (typeof element === "object" && !Array.isArray(element)) {
                        result.push(element);
                    } 
                });
                return result;
            }

            //test
            var data = [
                {
                    name: 'abc',
                    interest: {
                        int1: '1',
                        int2: '2',
                        int3: '3',
                        mostInt: {
                            abc: 1,
                            xyn: 'xyz'
                        }
                    }
                },
                20,
                "hello",
                true
            ];
            console.log(objToArray(data));
        </script>
    </body>
</html>
